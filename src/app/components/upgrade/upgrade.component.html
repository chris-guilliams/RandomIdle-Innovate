<ion-item color="dark-tint">
  <ion-grid class="upgrade-info">
    <ion-row>
      <h2 class="upgrade-title">{{ title }}</h2>
    </ion-row>
    <ion-row class="upgrade-description">
      {{ description }}
    </ion-row>
  </ion-grid>
  <ion-button expand="block" strong 
    (click)="upgrade()" 
    [disabled]="!canUpgrade()">
    Purchase
  </ion-button>
</ion-item>
